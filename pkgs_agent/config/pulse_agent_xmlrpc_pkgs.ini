[global]
log_level = INFO
logfile = /var/log/pkgs/pkgs_agent.log
activate_plugin = xmpp,pkgs

[xmlrpc]
user = dede
password = dede
remoteadress = 127.0.0.1,91.175.214.224
port = 7081
host = localhost
dir_keys_pen = /usr/lib/python2.7/dist-packages/pulse_pkgs_agent/keys/
enablessl = true
verifypeer = false
localcert = privkey.pem
cacert = cacert.pem

[pkgsdatabase]
pkgs_dbpooltimeout = 30
pkgs_dbhost = localhost
pkgs_dbport = 3306
pkgs_dbname = pkgs
pkgs_dbuser = mmc
pkgs_dbpasswd = mmc

[xmppdatabase]
xmpp_dbpooltimeout = 30
xmpp_dbhost = localhost
xmpp_dbport = 3306
xmpp_dbname = pkgs
xmpp_dbuser = mmc
xmpp_dbpasswd = mmc
